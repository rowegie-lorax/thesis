<div class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-4">
		<div class="log-section">
			<h1>Sign up for new Account</h1><br>
			<form ng-submit="vm.register()">
			  <div class="form-group">
			    <input 
			    	type="text" 
			    	class="form-control" 
			    	placeholder="First Name" 
			    	ng-model="vm.user.firstName" required>
			  </div>
			  <div class="form-group">
			    <input 
			    	type="text" 
			    	class="form-control" 
			    	placeholder="Last Name" 
			    	ng-model="vm.user.lastName" required>
			  </div>
			  <div class="form-group">
			    <input 
			    	type="email" 
			    	class="form-control" 
			    	placeholder="Email Address" 
			    	ng-model="vm.user.email" required>
			  </div>
			  <div class="form-group">
			    <input 
			    	type="password" 
			    	class="form-control" 
			    	placeholder="Create Password" 
			    	ng-model="vm.user.password" required>
			  </div>
			  <div class="form-group">
			    <input 
			    	type="password" 
			    	class="form-control" 
			    	placeholder="Confirm Password" 
			    	ng-model="vm.user.confirmPassword" required>
			  </div>
			  <em ng-if="!vm.success">{{ vm.message }}</em>
			  <button type="submit" class="btn btn-primary">Register</button>
			</form>
			<div class="login-help">
				<a ui-sref="login">Allready Have an Account?</a>
			</div>
		</div>
	</div>
	<div class="col-sm-4"></div>
</div>
